<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        //resolve,reject,all reace
        //resolve == then,   reject == catch

        // let promise = new Promise((resolve,reject) => {
        //         resolve(123456)
        // })

        // promise.then(response => {
        //     console.log("成功");
        //     console.log(response)
        // }).catch(error => {
        //     console.log("失败");
        // })

        function promise1(status){
            return new Promise((resolve,reject) => {
                if(status){
                    console.log("第一个promise");
                    resolve(1111111111111)
                } 
                if(!status){
                    console.log("第一个promise");
                    reject(222222222222)
                }
               
            })
        }

        function promise2(status){
            return new Promise((resolve,reject) => {
                if(status){
                    console.log("第er个promise");
                    resolve(1111111111111)
                }
                if(!status){
                    console.log("第er个promise");
                    reject(222222222222)
                }
               
            })
        }

        // promise1(true).then(response => {
        //     console.log(response)
        // }).catch(error => {
        //     console.log(reject)
        // })

        //all方法，数组内有promise必须全部执行成功，才会执行then回调。只要有一个不成功就会执行catch
        Promise.all([promise1(true),promise2(false)]).then(response => {
            console.log("全部成功");
        }).catch(error =>{
            console.log("有些失败");
        })


        //race

        Promise.race([promise1(true),promise2(false)]).then(response => {
            console.log("全部成功");
        }).catch(error =>{
            console.log("有些失败");
        })
    </script>
</body>

</html>
